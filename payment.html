    <div class="container">
        <h1>MAKE PAYMENT</h1>
        <form action="payment.php" method="POST">
            <div class="input-group">
                <input type="text" id="card-number" name="cno" placeholder="CARD NUMBER" required>
            </div>
            <div class="input-group">
                <input type="text" id="card-holder" name="chn" placeholder="CARD HOLDER NAME" required>
            </div>
            <div class="input-group">
                <input type="text" id="expiry" name="exp" placeholder="EXPIRY DATE" required>

            <div class="input-group">
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>

                <input type="submit" name="make_payment"value="Pay Now">
            </div>
        </form>
    </div>
